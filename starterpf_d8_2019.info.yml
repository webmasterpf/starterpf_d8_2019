#Les espaces dans le nom du dossier / thème sont remplacés par des underscore
name: Starter PF D8 2019
type: theme
description: 'Starter theme pour sites sous Drupal 8, basé sur Basic, Susy3'
package: Core
version: VERSION
core: 8.x

#Retrait des CSS ajoutées par le système - Core Drupal
libraries-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.module.css
  - core/modules/system/css/system.theme.css
  - core/modules/views/css/views.module.css

#Liste des librairies à charger (reprise du ficher MON_THEME.libraries.yml)
libraries:
  #Les librairies de style
  - core/normalize
  - starterpf_d8/css
  - starterpf_d8/vendor
  - starterpf_d8/navigation
  - starterpf_d8/3rdparty
  #Les librairies de javascript
  - starterpf_d8/js


